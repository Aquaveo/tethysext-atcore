{# WORKFLOW TAB #}
{% comment %}
Include to add a "Workflow" tab. Also include the workflow_tab_content.html to get the body of the tab.
{% endcomment %}

{% block workflow_tab %}
<li role="presentation" class="nav-item">
  <a id="workflow-tab-toggle"
     href="#workflow-tab-panel"
     aria-controls="workflow-tab-panel"
     role="tab"
     class="nav-link active"
     data-bs-toggle="tab">Workflow</a>
</li>
{% endblock %}
