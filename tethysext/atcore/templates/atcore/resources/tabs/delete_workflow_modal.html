{# Delete Modal #}
{# NOTE: The modal open button for this modal is loaded in workflows.html #}
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="delete-modal-label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="delete-modal-label">Delete Workflow</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this workflow? This action cannot be undone.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <a id="modal-delete-button" class="btn btn-danger btn-delete-modal ms-2" href="javascript:void(0);" data-tab_action="default" data-delete_type="workflow">Delete</a>
      </div>
    </div>
  </div>
</div>
